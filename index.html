<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Morgane's weather application" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <video autoplay muted loop>
      <source src="cloudscape.mp4" type="video/mp4" class="object-fit-fill" />
    </video>
    <div class="box">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search for a City..."
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" value="Search" id="search-button" />
        <button class="custom-btn btn-1" id="locationButton">
          My location üìç
        </button>
      </form>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="api weather-icons">
              <img src id="icon" class="float-left" width="90" />
            </div>
            <strong id="temperature">0</strong>
            <span class="units">
              <a href="#" id="celcius-link" class="active">¬∞C</a>
              |
              <a href="#" id="fahrenheit-link" class>¬∞F</a>
            </span>
          </div>

          <div class="weather-info">
            <div class="city" id="city"></div>
            <div class="col">
              <h4>Today's Date</h4>
              <ul>
                <li id="description"></li>
                <li>
                  Humidity:
                  <span id="humidity"></span>
                  %
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>
                  km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>

    <div class="end-section">
      For more details about the forecast,
      <a href="https://weather.com/?Goto=Redirected" target="_blank">
        click here
      </a>
    </div>
    <a
      href="https://github.com/mperret10?tab=repositories"
      class="btn btn-primary Repository-btn"
      target="_blank"
      >Github Repositories</a
    >

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
